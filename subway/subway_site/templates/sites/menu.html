{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'sites/header.html' %}

    <div id="menu-products">
        {% for item in items %}
        <div class="menu-item">
            <img src="{{ item.img.url }}" alt="{{ item.name }}" class="menu-item-img">
            <h2 class="menu-item-name">{{ item.name }}</h2>
            <p class="menu-item-desc">{{ item.text }}</p>
            <p class="menu-item-price">Cena: {{ item.price }} z≈Ç</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
