{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">
</head>
<body>
    {% include 'sites/header.html' %}
    {% include 'sites/navbar-menu.html' %}
    <div class="menu-products">
    {% for item in items %}
    <div class="menu-item">
        <a href="{% url 'menu_item_detail' item.name %}">
            <img src="{{ item.img.url }}" alt="{{ item.name }}" class="menu-item-img">
            <h2 class="menu-item-name">{{ item.name }}</h2>
        </a>
    </div>
    {% endfor %}
</div>
    {% include 'sites/downbar.html' %}
<scirpt src="{% static 'js/menu-site-creator.js' %}"></scirpt>
<script src="{% static 'js/menu-products-js.js' %}"></script>
</body>
</html>
